<!DOCTYPE html>

              <i class="fas fa-bars"></i>

            <div class="tm-sidebar-sticky">
              <div class="tm-brand-box">
                <div class="tm-double-border-1">
                  <div class="tm-double-border-2">
                    <h1 class="tm-brand text-uppercase">Ezra Thompson</h1>
                  </div>
                </div>
              </div>

              <ul id="tmMainNav" class="nav flex-column text-uppercase text-right tm-main-nav">
                <li class="nav-item">
                  <a href="#intro" class="nav-link active">
                    <span class="d-inline-block mr-3">Intro</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#about" class="nav-link">
                    <span class="d-inline-block mr-3">About</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#work" class="nav-link">
                    <span class="d-inline-block mr-3">Work</span>
                    <span class="d-inline-block tm-white-rect"></span>
                  </a>
                </li>
              </ul>
              <footer class="text-center text-white small">
                <p class="mb--0 mb-2">Copyright 2022 Ezra Thompson</p>
              </footer>
            </div>

          <main role="main" class="ml-sm-auto col-12">
            <div
              class="parallax-window"
              data-parallax="scroll"
              data-image-src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y29kaW5nfGVufDB8fDB8fA%3D%3D&w=1000&q=80">
              <div class="tm-section-wrap">
                <section id="intro" class="tm-section">

                </section>
            </div>            
          </div>

          <div class="tm-section-wrap bg-white">
            <section id="about" class="row tm-section">
              <div class="col-xl-6">
                <div class="tm-section-half">    
                    <div><i class="fas fa-6x fa-laptop mb-5 tm-section-icon"></i></div>
                    <h2 class="tm-section-title tm-color-primary mb-5">About Me</h2>
                    <p class="mb-5">
                      I am a freshman at Old Rochester Regional High School studying Web Design. In my free time, I absolutely love listening to music of all kinds, so feel free to talk to me about music!
                    </p>
                </div>
              </div>
            </section>
          </div>
          </main>
          </div>
            
          <div class="tm-section-wrap bg-white">
            <section id="work" class="row tm-section">
              <div class="col-12">
                <div class="w-100 tm-double-border-1 tm-border-gray">
                    <div class="tm-double-border-2 tm-border-gray tm-box-pad">
                      <div class="tm-gallery-wrap">
                          <h2 class="tm-color-primary tm-section-title mb-4 ml-2">My Work</h2>
                          <div class="tm-gallery">
                            <div class="tm-gallery-item">                        
                              <figure class="effect-bubba">
                                <img src="img/projects/Capture.PNG" alt="Our Work Image" class="img-fluid">
                                <figcaption>
                                  <h2>Survey <span>Form</span></h2>
                                  <p>Fake Microsoft survey form</p>
                                  <a href="img/projects/Capture.PNG">View more</a>
                                </figcaption>
                              </figure>
                            </div>
                            <div class="tm-gallery-item">
                              <figure class="effect-bubba">
                                <img src="img/projects/pizza.PNG" alt="Our Work Image" class="img-fluid">
                                <figcaption>
                                  <h2>Tribute <span>Page</span></h2>
                                  <p>Page dedicated to pizza, includes fun facts</p>
                                  <a href="img/projects/pizza.PNG">View more</a>
                                </figcaption>
                              </figure>
                            </div>
                            <div class="tm-gallery-item">
                              <figure class="effect-bubba">
                                <img src="img/projects/holiday.PNG" alt="Our Work Image" class="img-fluid">
                                <figcaption>
                                  <h2>Holiday <span>Tree</span></h2>
                                  <p>Quick christmas project, animated christmas tree</p>
                                  <a href="img/projects/holiday.PNG">View more</a>
                                </figcaption>
                              </figure>
                            </div>
                            <div class="tm-gallery-item">
                              <figure class="effect-bubba">
                                <img src="img/projects/apples.PNG" alt="Our Work Image" class="img-fluid">
                                <figcaption>
                                  <h2>Product <span>Page</span></h2>
                                  <p>Product Page for "business" Apple Basket</p>
                                  <a href="img/projects/apples.PNG">View more</a>
                                </figcaption>
                              </figure>
                            </div>
                            </div>
                      </div>                        
                    </div>                  
                  </div>     
              </div>

          </div>
            


            


        </main>
